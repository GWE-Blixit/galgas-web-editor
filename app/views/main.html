<div class="container">
  <h1>My Projects
    <a class="fa fa-plus-circle fa-x pull-right" style="color: hotpink; text-decoration: none; cursor: pointer" href="{{newProjectRoute}}"></a>
  </h1>
</div>
<br>

<div class="container">
  <div ng-repeat="(key, project) in projects">
    <div class="panel panel-primary">
    <div class="panel-body">

      <span class="pull-right">
        <a class="fa fa-edit" href=""></a>
        <a class="fa fa-trash" href=""></a>
      </span>
      <a href="" style="text-decoration: none"><h3>{{project.name}}</h3></a>
      <i>Créé le {{project.creation | date}}</i>
    </div>

    <div class="panel-body">
      {{project.description}}
    </div>

  </div>
  </div>

  <ul class="pagination">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
  </ul>

</div>
